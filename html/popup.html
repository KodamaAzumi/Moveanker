<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <link href="../css/popup.css" rel="stylesheet">
</head>
<body>
    <h1>リンクが逃げる拡張機能</h1>
    <p>クリックするとリンクが動き出します。</p>
    <p>サイトを訪れるたびにそのサイトのリンクの動きが速くなります。</p>
    <p>5回サイトを訪れると速さがリセットされます。</p>
    <p>下のボタンを押すことで、全ての速さをリセットすることができます。</p>
    <h1>全ての速さをリセットする</h1>
    <button id="clearButton">リセットする</button>
</body>
</html>
